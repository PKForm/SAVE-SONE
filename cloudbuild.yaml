steps:
# Check out the code from the Git repository
- name: 'gcr.io/cloud-builders/git'
  args: ['clone', '--single-branch', '--branch', 'main', 'https://github.com/PKForm/SAVE-SONE.git', 'app']

# Change directory to the cloned repository
- name: 'gcr.io/cloud-builders/git'
  args: ['checkout', 'dfeb204a35ea466162b0874122355bc96efa1c13']
  dir: 'app'

# Install dependencies
- name: 'gcr.io/cloud-builders/npm'
  args: ['install']

# Run unit tests (replace with your test command)
- name: 'gcr.io/cloud-builders/npm'
  args: ['test']

# Build the application
- name: 'gcr.io/cloud-builders/npm'
  args: ['run', 'build']

# Copy files to GCP VM (assuming SSH key authentication)
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'scp', '--recurse', '--quiet', '--zone', 'us-west1-c', 'app/', 'save-sone-server@34.82.118.223:~/app']

# SSH into GCP VM and deploy application
- name: 'gcr.io/cloud-builders/gcloud'
  args: ['compute', 'ssh', '--zone', 'us-west1-c', 'save-sone-serve@34.82.118.223', '--command', 'cd ~/app && ./deploy.sh']
